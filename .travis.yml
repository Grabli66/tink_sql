sudo: required
dist: trusty
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - php5-mysql

language: node_js
node_js: 6

os:
  - linux

before_install:
  - mysql --version
      
install:
  - yarn

script:
  - yarn travix node
  - yarn travix php

cache:
  yarn: true
  directories:
    - node_modules